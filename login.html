<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white border border-slate-200 rounded-2xl shadow p-6">
    <h1 class="text-2xl font-bold text-green-600 text-center text-slate-900">CycleCipher</h1>
    <!-- <h1 class="text-2xl font-bold text-green-600 text-center flex items-center justify-center min-h-screen">CycleCipher Login</h1> -->
    <div id="err" class="hidden mt-4 text-sm bg-red-50 border border-red-200 text-red-800 rounded-lg p-3"></div>

    <div class="mt-6 space-y-4">
      <div>
        <label class="text-xs text-slate-600">User ID</label>
        <input id="userId" class="w-full border rounded-lg px-3 py-2 text-sm" autocomplete="username" />
      </div>
      <div>
        <label class="text-xs text-slate-600">Password</label>
        <input id="password" type="password" class="w-full border rounded-lg px-3 py-2 text-sm" autocomplete="current-password" />
      </div>
      <button id="btn" class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg text-sm font-medium">Login</button>
    </div>
  </div>

<script>
  const err = (t)=>{ const e=document.getElementById('err'); e.textContent=t; e.classList.remove('hidden'); };
  function nextUrl(){
    const u = new URL(location.href);
    return u.searchParams.get('next') || '/';
  }

  async function login(){
    document.getElementById('err').classList.add('hidden');
    const userId = document.getElementById('userId').value.trim();
    const password = document.getElementById('password').value;
    if(!userId || !password) return err('User ID and password are required');
    const btn = document.getElementById('btn');
    btn.disabled=true; btn.textContent='Signing inâ€¦';
    try{
      const r = await fetch('/api/auth/login', { method:'POST', headers:{'Content-Type':'application/json','Accept':'application/json'}, body: JSON.stringify({ userId, password })});
      const t = await r.text();
      let j={};
      try{ j=JSON.parse(t||'{}'); }catch{ j={error:t}; }
      if(!r.ok) throw new Error(j.error||j.message||t||('HTTP '+r.status));
      location.replace(nextUrl());
    }catch(e){ err(e.message || String(e)); }
    finally{ btn.disabled=false; btn.textContent='Login'; }
  }
  document.getElementById('btn').onclick = login;
  document.getElementById('password').addEventListener('keydown', (ev)=>{ if(ev.key==='Enter') login(); });
</script>
</body>
</html>
